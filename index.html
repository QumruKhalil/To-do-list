<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>To do list</title>
</head>

<body>
    <div class="universal">
        <main>
            <div class="heading">
            </div>
            <h1>To-do list</h1>
            <button class="sort" >
                <div class="sort-icon"></div>
            </button><br />
            <div class="card">
                <div class="input-container">
                    <input class="input">
                    <div class="clear"></div>
                </div>
            </div>
            <button class="add">
                <div class="plus">+</div>
                <span>Добавить</span>
            </button>
        </main>
    </div>
</body>

</html>
